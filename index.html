<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Teams CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; background: #f5f5f5; }
        header { background-color: #1a1a1a; color: #fff; padding: 20px 0; text-align: center; }
        h1 { margin: 0; font-size: 2em; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 30px; max-width: 1200px; margin: auto; }
        .card { background: #fff; border-radius: 15px; padding: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .card h2 { margin-top: 0; font-size: 1.5em; color: #1a1a1a; }
        .card p { margin: 5px 0; color: #555; }
        .players-list { list-style: none; padding-left: 0; }
        .players-list li { background: #f0f0f0; margin: 5px 0; padding: 8px 12px; border-radius: 8px; display: inline-block; }
        form { margin: 20px auto; max-width: 600px; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        form input, form textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
        form button { padding: 10px 20px; border: none; border-radius: 8px; background: #1a1a1a; color: #fff; cursor: pointer; transition: background 0.3s; }
        form button:hover { background: #333; }
        .message { text-align: center; margin: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Football Teams CRUD</h1>
</header>

<div class="message" id="message"></div>

<!-- Add / Update Form -->
<form id="teamForm">
    <h2>Add / Update Team</h2>
    <input type="text" id="teamName" placeholder="Team Name" required>
    <input type="text" id="captainName" placeholder="Captain Name" required>
    <textarea id="players" placeholder="Players (comma-separated)" required></textarea>
    <button type="submit">Add / Update Team</button>
</form>

<!-- Delete Form -->
<form id="deleteForm">
    <h2>Delete Team</h2>
    <input type="text" id="deleteTeamName" placeholder="Team Name" required>
    <button type="submit">Delete Team</button>
</form>

<!-- Teams container -->
<div class="container" id="teams-container"></div>

<script>
    const messageEl = document.getElementById('message');
    const backendUrl = "https://backend-practice-k3nh.onrender.com/teams";

    // Fetch and display all teams
    async function fetchTeams() {
        try {
            const response = await fetch(`${backendUrl}/`);
            const teams = await response.json();
            const container = document.getElementById('teams-container');
            container.innerHTML = '';

            if(teams.length === 0){
                container.innerHTML = "<p style='text-align:center;'>No teams available.</p>";
            }

            teams.forEach(team => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${team.teamName}</h2>
                    <p><strong>Captain:</strong> ${team.captainName}</p>
                    <p><strong>Players:</strong></p>
                    <ul class="players-list">
                        ${team.players.map(p => `<li>${p}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error("Error fetching teams:", error);
            messageEl.textContent = "Error fetching teams!";
        }
    }

    // Add / Update Team
    document.getElementById('teamForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const teamName = document.getElementById('teamName').value.trim();
        const captainName = document.getElementById('captainName').value.trim();
        const players = document.getElementById('players').value.split(',').map(p => p.trim());

        try {
            await fetch(`${backendUrl}/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ teamName, captainName, players })
            });

            messageEl.textContent = "Team added/updated successfully!";
            e.target.reset();
            fetchTeams();
            setTimeout(() => messageEl.textContent = '', 3000);
        } catch (error) {
            console.error("Error adding/updating team:", error);
            messageEl.textContent = "Error adding/updating team!";
            setTimeout(() => messageEl.textContent = '', 3000);
        }
    });

    // Delete Team
    document.getElementById('deleteForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById("deleteTeamName").value.trim();
        if (!name) return alert("Enter team name");

        try {
            const res = await fetch(`${backendUrl}/?teamName=${encodeURIComponent(name)}`, {
                method: "DELETE"
            });
            const message = await res.text();
            messageEl.textContent = message;
            e.target.reset();
            fetchTeams();
            setTimeout(() => messageEl.textContent = '', 3000);
        } catch (error) {
            console.error("Error deleting team:", error);
            messageEl.textContent = "Error deleting team!";
            setTimeout(() => messageEl.textContent = '', 3000);
        }
    });

    // Load teams on page load
    window.onload = fetchTeams;
</script>

</body>
</html>
